<div class="container">
    <div class="raw m-3">
        <form class="form-inline" #form="ngForm" (ngSubmit)="loadProducts()" novalidate>
            <div class="form-group">
                <label for="minPrice">Price From</label>
                <input type="number" class="form-control ml-1" style="width: 80px" id="minPrice" [(ngModel)]="filterOptions.minPrice" name="minPrice">
            </div>

            <div class="form-group px-2">
                <label for="maxPrice">Price To</label>
                <input type="number" class="form-control ml-1" style="width: 80px" id="maxPrice" [(ngModel)]="filterOptions.maxPrice" name="maxPrice">
            </div>

            <div class="form-group px-2">
                <label for="category">Show: </label>
                <select class="form-control ml-1" style="width: 130px" id="category" [(ngModel)]="filterOptions.selectedCategory" name="category">
                    <option *ngFor="let category of categories" [value]="category">
                        {{category}}
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:10px; background-color: #e3f2fd; color:black;">Apply Filters</button>
            <!-- <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">
                        Reset Filter
                    </button>  -->



        </form>


    </div>
    <div class="row">
        <ng-container *ngFor="let item of Products let i = index">
            <div class="col-4">
                <div class="card mb-4" style="height:400px">
                    <div class="card-img-wrapper">
                        <img class="card-img-top" width="400" height="300" src="{{item.image}}" alt="">
                        <ul class="list-inline member-icons animate text-center">
                            <li class="list-inline-item"><button class="btn btn-primary" 
                                style="background-color: #e3f2fd; color:black"
                                [disabled]="item.purchased" (click)="AddToCart(item._id)">Add
                                    To Cart</button></li>
                        </ul>
                    </div>
                    <div class="card-body p-1">
                        <h6 class="card-title text-center mb-1"><i class="fa fa-list-alt"></i>
                            {{item.category}}
                        </h6>
                        <p class="card-text text-muted text-center">{{item.Description}}</p>
                        <p class="card-text text-muted text-center"><strong>Price:</strong> {{item.price}}$</p>
                    </div>
                </div>
            </div>

        </ng-container>


    </div>
    <div class="d-flex justify-content-center">
        <nav>
            <ul class="pagination">
                <ng-container *ngFor="let page of pages">
                    <li [ngClass]="page===currentPage ? 'page-item active' : 'page-item'">
                        <a class="page-link" style="background-color: #e3f2fd; color:black; border : none;" (click)="onPageChange(page)">
                            {{page}}
                        </a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>

</div>
